<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Domain Manager</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/domain-manager.css">
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="header-row">
        <div class="header-left"><a class="back-link" href="../popup.html">Back</a></div>
        <div class="header-center"><h2>Domain Manager</h2></div>
        <div class="header-right"></div>
      </div>
    </header>
    
    <main class="page-content">
      <div style="display:flex; justify-content:center; align-items:flex-start; width:100%;">
        <div style="width: 92%; max-width: 520px;">
          <!-- Current Tab Function -->
          <section class="current-tab-section">
            <div style="text-align: center;">
              <h3>Current Tab</h3>
              <div id="currentTab" class="current-tab-info">
                <!-- Current tab info populated by JS -->
              </div>
              <button id="addCurrentDomain" class="action-button primary" style="margin-top: 12px; white-space: normal; word-wrap: break-word; max-width: 250px; height: auto; min-height: 40px; line-height: 1.3; padding: 8px 12px;">
                Add Current Site as Work Domain
              </button>
            </div>
          </section>
          
          <!-- Manual Domain Addition -->
          <section class="manual-add-section">
            <div style="text-align: center;">
              <h3>Add Domain Manually</h3>
              <div class="input-group" style="max-width: 400px; margin: 0 auto;">
                <input 
                  type="text" 
                  id="domainInput" 
                  placeholder="Enter domain (e.g., google.com)"
                  class="domain-input"
                  style="min-width: 0;"
                />
                <button id="addDomain" class="action-button secondary" style="flex: 0 0 auto; text-align: center; justify-content: center;">
                  Add
                </button>
              </div>
              <p class="help-text">
                Add domains that you use for work or study
              </p>
            </div>
          </section>
          
          <!-- Work Domains List -->
          <section class="domains-list-section">
            <div style="text-align: center;">
              <h3>Work Domains</h3>
              <div id="workDomains" class="domains-list" style="max-width: 400px; margin: 0 auto; text-align: left;">
                <!-- Domains list populated by JS -->
              </div>
              <div class="domain-actions" style="margin-top: 16px; display: flex; justify-content: center;">
                <button id="clearAll" class="action-button danger">
                  Clear All Domains
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    
    <!-- Status Messages -->
    <div id="message" class="status-message"></div>
  </div>
  
  <script src="../js/shared/common.js"></script>
  <script type="module" src="../js/domain-manager.js"></script>
</body>
</html>
