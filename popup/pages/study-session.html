<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Study Sessions</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/study-session.css">
  <style>
    /* Make the page fill the iframe and layout with header/content stacked */
    html, body, .container { width: 100% !important; height: 100% !important; min-height: 0 !important; margin: 0; padding: 0; }
    .container { display: flex; flex-direction: column; }
    .page-header { flex: 0 0 auto; }
    .header-row { display: flex; align-items: center; justify-content: space-between; padding: 6px 8px; min-height: 36px; }
    .header-left { flex: 0 0 auto; margin-right: 8px; }
    .header-center { flex: 1 1 auto; display:flex; justify-content:center; }
    .header-center h2 { font-size: 15px; margin: 0; line-height: 1.2; }
    .header-right { flex: 0 0 auto; }
    .back-link { 
      color: var(--text-light); 
      text-decoration: none; 
      font-size: 12px; 
      background: rgba(255,255,255,0.08); 
      padding: 4px 8px; 
      border-radius: 6px;
      display: inline-flex;
      align-items: center;
      height: 24px;
      line-height: 1;
      margin: 4px;
    }
    .page-content { 
      flex: 1 1 auto; 
      display: flex; 
      flex-direction: column; 
      gap: 8px; 
      padding: 12px; 
      min-height: 0;
      overflow-y: auto;
    }
  </style>
  <link rel="stylesheet" href="../styles/timer.css">
</head>

<body>
  <div class="container">
    <header class="page-header">
      <div class="header-row">
        <div class="header-left"><a class="back-link" href="../popup.html">Back</a></div>
        <div class="header-center"><h2>Study Session</h2></div>
        <div class="header-right"></div>
      </div>
    </header>

    <main class="page-content">
      <div style="display:flex; justify-content:center; align-items:flex-start; width:100%;">
        <div style="width: 92%; max-width: 520px;">
      <!-- Active Session Display -->
      <section class="active-session-section" id="isActiveSection" style="display: none;">
        <div class="session-timer">
          <div class="timer-display" id="timerDisplay">25:00</div>
          <div class="session-type" id="sessionType">Focus Session</div>
          <div class="session-controls">
            <button id="pauseSession" class="timer-control-btn">⏸️ Pause</button>
            <button id="endSession" class="timer-control-btn danger">⏹️ Terminate</button>
          </div>
        </div>
        <div class="session-progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </section>

      <!-- Session Starter -->
      <section class="session-starter-section" id="sessionStarterSection">
        <h3>Start New Session</h3>

        <!-- Work Time Settings -->
        <div class="time-setting">
          <label for="workRange">Work Time: <span id="work-time">25</span> minutes</label>
          <input type="range" min="1" max="60" value="25" class="time-slider" id="workRange">
        </div>

        <!-- Rest Time Settings -->
        <div class="time-setting">
          <label for="restRange">Break Time: <span id="rest-time">5</span> minutes</label>
          <input type="range" min="1" max="15" value="5" class="time-slider" id="restRange">
        </div>

        <!-- Custom Session Controls -->
        <div class="custom-session">
          <button id="startTimer" class="action-button primary large">
            Start Custom Session
          </button>
        </div>
      </section>
        </div>
      </div>
    </main>
  </div>

  <script src="../js/shared/common.js"></script>
  <script src="../js/study-session.js"></script>
</body>

</html>
