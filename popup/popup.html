<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <title>Study Focus</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<main>
    <div class="screen">
        <!-- grid of app buttons -->
        <div class="grid" id="nav">
            <a href="pages/domain-manager.html" class="btn" id="button_0" data-view="page1">
                <img src="../icons/key_webfile.png" alt="Notes" class="btn-icon">
            </a>

            <a href="pages/study-session.html" class="btn" id="button_1" data-view="page2">
                <img src="../icons/write_yellow.png" alt="Notes" class="btn-icon">
            </a>

            <a href="pages/study-chat.html" class="btn" id="button_2" data-view="page3">
                <img src="../icons/gemini_icon.png" alt="Notes" class="btn-icon">
            </a>

            <a href="./pages/page4.html" class="btn" id="button_3" data-view="page4">
                <img src="../icons/note_icon.png" alt="Notes" class="btn-icon">
            </a>
            <a href="https://www.bu.edu/mybu/" class="btn" id="button_4" data-view="page5" target="_blank">
                <img src="../icons/bu_icons.webp" alt="BU MyBU" class="btn-icon">
            </a>
            <a href="https://github.com/asmeulders/BostonHacks2025" class="btn" id="button_5" data-view="page6" target="_blank">
                <img src="../icons/github_img.png" alt="GitHub Repo" class="btn-icon">
            </a>
            <a href="https://mail.google.com/" class="btn" id="button_6" data-view="page7" target="_blank">
                <img src="../icons/gmail.webp" alt="Gmail" class="btn-icon">
            </a>
            <a href="https://drive.google.com/" class="btn" id="button_7" data-view="page8" target="_blank">
                <img src="../icons/googledrive.png" alt="Google Drive" class="btn-icon">   
            </a>
            <a href="https://calendar.google.com/" class="btn" id="button_8" data-view="page9" target="_blank">
                <img src="../icons/calender.png" alt="Google Calendar" class="btn-icon">
            </a>

            <!-- search bar -->
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Google..." />
                <button id="searchBtn" aria-label="Search Google"></button>
            </div>
        </div>

        <!-- iframe that loads internal pages -->
        <iframe id="panel" class="panel" hidden title="panel"></iframe>
    </div>
</main>
<!-- home button (image behind frame) -->
<div id="home_0">
    <img src="images/palmOs_home.png" alt="Home" class="home-icon">
</div>

<script src="js/shared/common.js"></script>
<script type="module" src="js/popup-root.js"></script>
<!-- popup.js missing in repo; popup-root handles panel messaging -->
